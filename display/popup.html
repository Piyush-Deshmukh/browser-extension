<!DOCTYPE html>
<html>
<head>
  <title>BibleUp Extenstion Settings</title>
  <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="../assets/icon-32.png" alt="BibleUp Logo"/>
      <h2>BibleUp</h2>
    </div>

    <section id="btn-wrapper">
      <div class="btn">
        <h4>Select Options</h4>
        <p>Click here to set BibleUp options and stylres mannually</p>
      </div>

      <div class="btn">
        <h4>Paste Config</h4>
        <p>Click here to paste generated config options from the editor (recommended)</p>
      </div>

      <button id="activate">Activate BibleUp on this page</button>
    </section>

  </div>


<script src="./options.js"></script>
</body>
</html>
